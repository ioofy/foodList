<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel='stylesheet' href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
    <link href="//db.onlinewebfonts.com/c/06594b8e23c284f33b51e05d8145f62d?family=Coolvetica" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="source/icon/myicon.ico">
    <title>YourBarang: Simple page for your favourite item lists</title>

</head>
<body>
    <div class="container">
        <!-- Author Name -->
        <div class="author">
            <p>Created with ☕ by : <a href="https://github.com/ioofy/" target="_blank" style="text-decoration: none; color: red; font-size: 1.8rem;">Засвиэль</a></p>
        </div>
        <!-- Dark / Light Mode element --> 
        <div>
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk">
                <i class='bx bxs-moon'></i>
                <i class='bx bxs-sun'></i>
                <div class="ball"></div>
            </label>
        </div>        
        <!-- Text and Form -->
        <h1>📒 Your Barang <span style="letter-spacing: 2px;">v.1.0</span></h1>
        <form id="food-form" class="form">
                <div>
                    <label for="title">Nama Barang</label>
                    <input type="text" id="title" class="input-new u-full-width" placeholder="Nama barangnya apa?">
                </div>
                <div>
                    <label for="price">Harga Barang</label>
                    <input type="text" id="price" class="input-new u-full-width" placeholder="Harga barangnya berapa?">
                </div>
                <div>
                    <button id="submit" class="btn-new u-full-width">Submit</button>
                </div>
            <!--Result from Form -->
            <h1>📌 List Barang hari ini</h1>
            <table id="table" class="u-full-width">
                <thead>
                    <tr>
                        <th>Nama Barang</th>
                        <th>Harga Barang</th>
                        <th style="text-align: center;">Aksi</th>
                    </tr>
                </thead>
                <tbody id="food-list">
                    <!--Result dari form menampilkan td-->
                </tbody>
            </table>
            <span id="val">Total Harga :</span>
            <hr>
        </form>
        <form id="food-result">
            <div>
                <button type="save" class="btn-sv">Jumlahin dan Simpan</button>
            </div>
        </form>

    </div>
    <!-- Vector Image -->
    <div class="vector">
        <img src="source/image/reading-side.png" alt="">
    </div>
</body>

<script src="index.js"></script>

</html>
